{% extends "layout.html" %}
{% block body %}

  <form action="{{ url_for('add_entry') }}" method=post class=add-entry id="bmi">
    <dl>
      <dt>Height (in meters):
      <dd><input type=number size=30 name=height id="height" step="0.01">
      <dt>Weight (in kilograms):
      <dd><input type=number size=30 name=weight id="weight">
      <dd><input type=submit value=Enter>
    </dl>
  </form>
  <ul id="result">

  </ul>

<script type="text/javascript" src="{{ url_for('static', filename='formsubmit.js') }}"></script>
{% endblock %}
