{% extends "layout.html" %}
{% block body %}

<div class="col-md-8">
  <form action="{{ url_for('add_entry') }}" method=post id="bmi">
    <div class="form-group">
      <label for="height">Height</label>
      <input type="number" class="form-control" name=height id="height" placeholder="Enter height in meters" step="0.01">
    </div>
    <div class="form-group">
      <label for="weight">Weight</label>
      <input type="number" class="form-control" name=weight id="weight" placeholder="Enter weight in kilograms" step="1">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div class="col-md-4" id="result">

</div>

<script type="text/javascript" src="{{ url_for('static', filename='formsubmit.js') }}"></script>
{% endblock %}
